<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz Challenge</title>
    <!--Bootstrap CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--My CSS File-->
    <link rel="stylesheet" href="assets/style.css" />
</head>
    <body>
    <div class="wrapper">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"></span>
            <h4 id="countdown"></h4>
        </div>
    </nav>
        <div class="container text-center title">
            <div id = "quiz-container" class="">
                <h1 id="coding-quiz-title"  class="title-heading">Coding Quiz Challenge</h1>
                <div class="quiz-Question"  id = "quiz-question">
                    <p id="">This is question one.</p>
                </div>
                <div id="button-options">
                    <button class="button" id="optionA">Option A</button>
                    <button class="button" id="optionB">Option B</button>
                    <button class="button" id="optionC">Option C</button>
                    <button class="button" id="optionD">Option D</button>
                    <button class="button text-center"id="startButton"type="button">Start</button>
                </div>
                <div class="indicator-div" id="indicator-div"></div>
                <div id="scoreDiv"></div>
                <div class="clearfix" id="submitScore">
                    <div class="card">
                      <h2>Enter your initials!</h2>
                        <div class="input-group">
                          <label for="userInitials">User Initials</label>
                          <input type="text" name="initials" id="userInitials"/>
                        </div>
                        <div id="msg"></div>
                        <button class="button">Submit Score</button>
                      
                    </div>
                    <div class="card" hidden>
                      <h2>Highest Score:</h2>
                      <p><strong>Initials</strong> <span id="user-initials"></span></p>
                      <p><strong>Highest Score:</strong> <span id="highest-user-score"></span></p>
                    </div>
                  </div>
                </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
  










    </body>
</html>
